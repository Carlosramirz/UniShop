{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/tienda/pago.css' %}">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de facturación</h3>

                <div class="inputBox">
                    <span>Nombre completo :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Correo :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Región:</span>
                    <input list="regiones" name="region" placeholder="Selecciona tu región">
                    <datalist id="regiones">
                        <option value="Arica y Parinacota">
                        <option value="Tarapacá">
                        <option value="Antofagasta">
                        <option value="Atacama">
                        <option value="Coquimbo">
                        <option value="Valparaíso">
                        <option value="Metropolitana">
                        <option value="O’Higgins">
                        <option value="Maule">
                        <option value="Ñuble">
                        <option value="Biobío">
                        <option value="Araucanía">
                        <option value="Ríos">
                        <option value="Lagos">
                        <option value="Aysén">
                        <option value="Magallanes">
                    </datalist>
                </div>
                <div class="inputBox">
                    <span>Comuna :</span>
                    <input type="text">
                </div>

            </div>

            <div class="col">

                <h3 class="title">Forma de pago</h3>

                <div class="inputBox">
                    <span>Tipo de tarjetas :</span>
                    <img src="{% static 'img/info/tienda/card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre titular :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Numero de tarjeta :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Valida Hasta :</span>
                    <input list="meses" name="mes" placeholder="Selecciona el mes">
                    <datalist id="meses">
                        <option value="Selecciona el mes">
                        <option value="Enero">
                        <option value="Febrero">
                        <option value="Marzo">
                        <option value="Abril">
                        <option value="Mayo">
                        <option value="Junio">
                        <option value="Julio">
                        <option value="Agosto">
                        <option value="Septiembre">
                        <option value="Octubre">
                        <option value="Noviembre">
                        <option value="Diciembre">
                    </datalist>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Años que explira :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Finalizar Pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
