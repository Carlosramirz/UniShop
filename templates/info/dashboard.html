{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Dashboard Unishop</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/info/dashboard.css' %}">
    <!-- CUSTOM JS -->
    <script src="{% static 'js/info/dashboard.js' %}" defer></script>
</head>
<body>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="{% static 'img/unishop.png' %}" alt="UniShop">
                <span>UniShop</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- MENÚ -->
        <div class="menu">          
            <div class="enlace">
                <i class="bx bx-user"></i>
                <span>Admin</span>
            </div>
            <div class="enlace">
                <i class="bx bx-cart"></i>
                <span>Pedidos</span>
            </div>
            <div class="enlace">
                <i class='bx bxs-watch'></i>
                <span>Reservas</span>
            </div>
            <div class="enlace">
                <i class='bx bxs-shopping-bag'></i>
                <span>E-commerce</span>
            </div>
        </div>
    </div>
    
    <!-- Contenedor principal para contenido dinámico -->
    <div class="main-content" >
        <div id="contenedorUsuarios"></div>
        <div id="contenedorInfo"></div>
        <div id="contenedorTabla"></div>
        <a class="logout-link" href="{% url 'logout' %}">Cerrar sesión</a>
        <!-- Aquí es donde tu JS añadirá el contenido dinámicamente -->
    </div>
</body>
</html>
